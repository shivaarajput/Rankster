name: Send Leaderboard to Slack

on:
  repository_dispatch:
    types: [run-leaderboard]
  workflow_dispatch:
    inputs:
      timeframe:
        description: "Leaderboard timeframe (daily, weekly, monthly, quarterly)"
        required: false
        default: "daily"

jobs:
  send-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-chromium

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run Leaderboard Script
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          TIMEFRAME: ${{ github.event.client_payload.timeframe || inputs.timeframe || 'daily' }}
        run: node leaderboard.js
